



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dato de Suelo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Dato de Suelo</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <!-- Campo para Nitrógeno -->
            <div class="mb-3">
                <label for="nitrogeno" class="form-label">Nitrógeno (mg/L)</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="nitrogeno" 
                    name="nitrogeno" 
                    class="form-control" 
                    placeholder="Ingrese el valor de Nitrógeno" 
                    required>
            </div>
            
            <!-- Campo para Potasio -->
            <div class="mb-3">
                <label for="potasio" class="form-label">Potasio (mg/L)</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="potasio" 
                    name="potasio" 
                    class="form-control" 
                    placeholder="Ingrese el valor de Potasio" 
                    required>
            </div>
            
            <!-- Campo para Fósforo -->
            <div class="mb-3">
                <label for="fosforo" class="form-label">Fósforo (mg/L)</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="fosforo" 
                    name="fosforo" 
                    class="form-control" 
                    placeholder="Ingrese el valor de Fósforo" 
                    required>
            </div>
            
            <!-- Campo para pH -->
            <div class="mb-3">
                <label for="ph" class="form-label">pH</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="ph" 
                    name="ph" 
                    class="form-control" 
                    placeholder="Ingrese el valor de pH" 
                    required>
            </div>
            
            <!-- Campo para Conductividad -->
            <div class="mb-3">
                <label for="conductividad" class="form-label">Conductividad (dS/m)</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="conductividad" 
                    name="conductividad" 
                    class="form-control" 
                    placeholder="Ingrese el valor de Conductividad" 
                    required>
            </div>
            
            <!-- Selector para el Dispositivo -->
            <div class="mb-3">
                <label for="dispositivo" class="form-label">Dispositivo</label>
                <select id="dispositivo" name="dispositivo" class="form-control" required>
                    <option value="" disabled selected>Seleccione un dispositivo</option>
                    {% for dispositivo in dispositivos %}
                        <option value="{{ dispositivo.id }}">{{ dispositivo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Botones de acción -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'listDatoSuelo' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
